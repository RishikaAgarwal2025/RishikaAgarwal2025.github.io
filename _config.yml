# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# Page defaults (for files in _pages folder)
defaults:
  - scope:
      path: "_pages"
    values:
      layout: default
      permalink: /:name/

# Markdown & Permalink settings
markdown: kramdown
highlighter: rouge
permalink: pretty

kramdown:
  input: GFM
  auto_ids: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Files to exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
