# _config.yml

# Site settings
title: "Rishika Agarwal"
name: "Rishika Agarwal"
description: "Postgraduate in Business Analytics | Data-Driven Solutions | University of Warwick"
url: "https://rishikaagarwal2025.github.io" # GitHub Pages user site
baseurl: "" # Leave blank for user.github.io sites

# Use a GitHub Pages supported theme
theme: jekyll-theme-minimal

# Author info
author:
  name: "Rishika Agarwal"
  email: "rishikaagarwal544@gmail.com"
  location: "United Kingdom"
  avatar: "/assets/images/profile.jpeg"
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/rishika-agarwal-uk"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/RishikaAgarwal2025"

# Navigation
nav:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Academic Projects"
    url: /projects/
  - title: "Dissertation"
    url: /dissertation/
  - title: "Teaching"
    url: /teaching/
  - title: "CV"
    url: /cv/
  - title: "Contact"
    url: /contact/

# Collections
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  projects:
    output: true
    permalink: /projects/:path/
  dissertation:
    output: true
    permalink: /dissertation/:path/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# Defaults for pages and collections
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default  # âœ… Changed from "page" to "default"
  - scope:
      path: ""
      type: teaching
    values:
      layout: default
  - scope:
      path: ""
      type: projects
    values:
      layout: default
  - scope:
      path: ""
      type: dissertation
    values:
      layout: default

# Permalink and markdown settings
markdown: kramdown
highlighter: rouge
permalink: pretty

kramdown:
  input: GFM
  auto_ids: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Exclude unnecessary files from the site build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor

# Social links for SEO
social:
  type: "Person"
  name: "Rishika Agarwal"
  links:
    - "https://github.com/RishikaAgarwal2025"
    - "https://www.linkedin.com/in/rishika-agarwal-uk"

# Comments and Analytics (disabled)
comments:
  provider: false

analytics:
  provider: false
