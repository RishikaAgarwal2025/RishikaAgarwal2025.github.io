# Site Settings
teaser                   :  # Example: "500x300.png" (in /images/)
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Comment system setup (set provider if you enable one)
comments:
  provider               : false
  disqus:
    shortname            : 
  discourse:
    server               : 
  facebook:
    appid                : 
    num_posts            : 5
    colorscheme          : "light"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"

