# Navigation Tabs
nav:
  - title: "Home"
    url: /
  - title: "About Me"
    url: /About-Me/
  - title: "Academic Projects"
    url: /Projects/
  - title: "Dissertation"
    url: /Dissertation/
  - title: "Teaching"
    url: /Teaching/
