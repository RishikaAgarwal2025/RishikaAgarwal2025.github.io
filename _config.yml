  location: "UK / India"
  email: "rishikaagarwal544@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:rishikaagarwal544@gmail.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/RishikaAgarwal2025/Business-Analysis-Portfolio"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/rishika-agarwal-uk"

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-remote-theme

collections:
  projects:
    output: true
    permalink: /projects/:path/
  teaching:
    output: true
    permalink: /teaching/:path/
  dissertation:
    output: true
    permalink: /dissertation/:path/

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: projects
    values:
      layout: archive
  - scope:
      path: ""
      type: teaching
    values:
      layout: archive
  - scope:
      path: ""
      type: dissertation
    values:
      layout: single

# ✅ Navigation
nav:
  - title: "Home"
    url: /
  - title: "About Me"
    url: /about-me/
  - title: "Academic Projects"
    url: /projects/
  - title: "Dissertation"
    url: /dissertation/
  - title: "Teaching"
    url: /teaching/
  - title: "CV"
    url: /cv/
  - title: "Contact"
    url: /contact/

# ✅ Footer Links
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/RishikaAgarwal2025"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/rishika-agarwal-uk"

atom_feed:
  hide: true

# ✅ Important for page rendering
paginate: false
permalink: /:title/

# ✅ Includes _pages so it works
include:
  - _pages

markdown: kramdown
highlighter: rouge

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
