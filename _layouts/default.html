<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #333;
      padding: 1em 1em 1em 3.5em; /* space for the hamburger */
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .nav-toggle {
      display: none;
      position: absolute;
      top: 1em;
      left: 1em;
      flex-direction: column;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      height: 40px;
      width: 40px;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .nav-toggle span {
      background-color: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      display: block;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 3em;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      nav {
        justify-content: flex-start;
        padding-left: 3.5em;
      }

      nav a {
        margin: 0.5em 0;
      }
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      flex: 1;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
    }

    .profile img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .links a {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    .links a:hover {
      background-color: #005e99;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <nav>
    <button class="nav-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about-me/' | relative_url }}">About Me</a>
      <a href="{{ '/projects/' | relative_url }}">Academic Projects</a>
      <a href="{{ '/dissertation/' | relative_url }}">Dissertation</a>
      <a href="{{ '/teaching/' | relative_url }}">Teaching & Volunteering</a>
      <a href="{{ '/cv/' | relative_url }}">CV</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
    </div>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    Â© 2025 Rishika Agarwal
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
  </script>

</body>
</html>
