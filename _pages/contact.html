  <title>Contact</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .contact-wrapper {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: white;
      color: #007BFF;
      border: 1px solid #007BFF;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #007BFF;
      color: white;
    }

    .contact-links {
      margin-top: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-bottom: 1rem;
    }

    .contact-item svg {
      margin-right: 12px;
    }

    .contact-item a {
      text-decoration: none;
      color: #007BFF;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
